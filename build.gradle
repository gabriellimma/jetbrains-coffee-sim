plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'

    sourceSets {
        main.java.srcDirs = ['src']
        test.java.srcDirs = ['test']
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    }

    test {
        useJUnitPlatform()
    }
}
